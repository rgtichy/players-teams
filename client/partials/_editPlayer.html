<div>
  <div class='row'>
    <h4 class="col-md-offset-1">Edit Player</h4>
    <hr />
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <form>
        <div class='form-group'>
          <div class='row'>
            <label class='col-md-offset-1 col-md-2'>Last Name:</label>
            <input class="col-md-6" type='text' ng-model="editPlayer.lastName"/>
          </div>
        </div>
        <div class='form-group'>
          <div class='row'>
            <label class='col-md-offset-1 col-md-2'>First Name:</label>
            <input class="col-md-4" type='text' ng-model="editPlayer.firstName"/>
          </div>
        </div>
        <div class='form-group'>
          <div class='row'>
            <label class='col-md-offset-1 col-md-2'>Birthdate:</label>
            <!-- <input class="col-md-4" type='date' ng-model="editPlayer.birthDate | date:'yyyy-MM-dd'"/> -->
            <input class="col-md-4" type='date' ng-model="editPlayer.birthDate"/>
            <label class='col-md-offset-1 col-md-2'>Gender:</label>
            <select class='col-md-2' ng-model="editPlayer.gender">
              <option class='capitalize' value="mens">mens</option>
              <option class='capitalize' value="womens">womens</option>
              <option class='capitalize' value="both">both</option>
            </select>
          </div>
        </div>
        <div class='form-group'>
          <div class='row'>
            <label class='col-md-offset-1 col-md-2'>Sports:</label>
            <select multiple ng-model="editPlayer.sports" class='col-md-4' ng-options="sport.sport for sport in sports track by sport._id" ng-selected="hasSport(sport._id)">
            </select>
          </div>
        </div>
        <a class="col-md-offset-6 btn btn-primary col-md-2" href="#!/players">Cancel</a>
        <a class="col-md-offset-2 btn btn-success col-md-2" ng-click="update()">Update</a>
      </form>
    </div>
    <div class='col-md-6'>
      <label class='text-center'>Player History</label>
    </div>
  </div>
</div>
